<ion-view>
    <ion-content has-header="true" padding="true">
        <form>
            <div ng-init="myroutes.loadFavoriteRouteSchedule()">
                <div ng-if="estDeparture">
                    <div class="row">
                        <div class="col col-80">
                            {{originName}}
                        </div>
                        <div class="col">
                            <span ng-if="estDeparture === 'LEAVING_NOW'">
                                Leaving
                            </span>
                            <span ng-if="estDeparture > 0">
                                <timer interval="1000" countdown="estDeparture">{{minutes}}m:{{seconds}}s</timer>
                           </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-80">
                            to {{destinationName}}
                        </div>
                        <div class="col">
                            {{routeFare | currency:$:2}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
