<ion-view>
    <ion-content has-header="true" padding="true">
        <form>

            <div ng-init="myroutes.loadFavoriteRouteSchedule()">
                <div ng-repeat="myRoute in myRoutes track by $index">
                    <div class="row">
                        <div class="col col-67">
                            {{myRoute.originName}}
                        </div>
                        <div class="col">
                            <span ng-if="myRoute.estDeparture === 'LEAVING_NOW'">
                                Leaving
                            </span>
                            <span ng-if="myRoute.estDeparture > 0">
                                <timer interval="1000" countdown="myRoute.estDeparture">{{minutes}}m:{{seconds}}s</timer>
                           </span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-67">
                            <span ng-if="myRoute.hasLink"><i class="icon ion-link"></i></span> to {{myRoute.destinationName}}
                        </div>
                        <div class="col">
                            <small>{{myRoute.routeFare | currency:$:2}}, Arr {{myRoute.destTimeMin}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
