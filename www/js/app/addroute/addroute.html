<ion-view>
    <ion-content>
        <form ng-submit="addroute.addRouteToFavorites()">
            <div ng-init="addroute.getStations()">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Origin
                    </div>
                    <select ng-model="addroute.origin" ng-options="station.name for station in stations.station">
                        <option value="" selected disabled>Select Origin</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Destination
                    </div>
                    <select ng-model="addroute.destination" ng-options="station.name for station in stations.station">
                        <option value="" selected disabled>Select Destination</option>
                    </select>
                </label>
                 <ion-checkbox ng-model="addroute.reverseDirection">Add Return Route</ion-checkbox>
                <div class="button-bar padding">
                    <button class="button" ng-click="addroute.cancelAddRoute()">Cancel</button>
                    <button type="submit" class="button button-positive">Add to My Routes</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
